<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> <strong>Detalhes do produto</strong> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title class="ion-text-center"> <strong>{{produto.nome}}</strong> </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col offset="2.5">
            <ion-thumbnail>
              <ion-img [src]="produto.imgPath"></ion-img>
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-label><strong>Pre√ßo:</strong></ion-label>
        <ion-input slot="end"> R$ {{produto.preco}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label><strong>Adicionar aos favoritos:</strong></ion-label>
        <ion-checkbox slot="end" (ionChange)="produtoFavorito($event)" checked="{{produto.fav}}"></ion-checkbox>
      </ion-item>

      <ion-button expand="block" color="success" [href]="produto.url">Comprar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
