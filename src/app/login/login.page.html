<form #formulario="ngForm" (ngSubmit)="logar(formulario)">
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item color="tertiary">
        <ion-label position="floating"> <strong>Email</strong> </ion-label>
        <ion-input type="email" name="email" #email="ngModel" placeholder="informe o e-mail" [(ngModel)]="usuario.email" required></ion-input>
      </ion-item>

      <ion-item *ngIf="!email.valid && email.touched">
        <ion-label color="danger">Informe o e-mail corretamente!</ion-label>
      </ion-item>

      <ion-item color="tertiary">
        <ion-label position="floating"> <strong>Senha</strong> </ion-label>
        <ion-input type="password" name="senha" #senha="ngModel" placeholder="informe a senha" [(ngModel)]="usuario.senha" required></ion-input>
      </ion-item>

      <ion-item *ngIf="!senha.valid && senha.touched">
        <ion-label color="danger">Informe a senha correta!</ion-label>
      </ion-item>

      <ion-button type="submit" [disabled]="!formulario.valid" expand="block" [routerLink]="['/home']" shape="round" color="success" class="ion-margin-top">
        Login
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-content>
    <ion-button expand="full" fill="clear" color="tertiary" [routerLink]="['/signin']">
      NÃ£o possuo cadastro.
    </ion-button>
  </ion-content>
</form>
