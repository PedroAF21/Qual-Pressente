<ion-content>
  <ion-list lines="none">
    <ion-list-header color="tertiary">
      <h3>Escolha seu presente</h3>
    </ion-list-header>

    <ion-item color="tertiary" *ngFor="let produtos of listaProdutos"
              routerLink="/produto-detalhes/{{produtos.id}}">
      <ion-avatar slot="start">
        <img [src]="produtos.imgPath">
      </ion-avatar>

      <ion-label>
        <h2>{{produtos.nome}}</h2>
        <h3>R$ {{produtos.preco}}</h3>
      </ion-label>
      <ion-icon name="star-outline" *ngIf="!produtos.fav"></ion-icon>
      <ion-icon name="star" *ngIf="produtos.fav"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
