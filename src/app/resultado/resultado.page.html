<ion-content>
  <ion-list>
    <ion-list-header color="tertiary">
      <h3>Serviços Disponíveis</h3>
    </ion-list-header>

    <ion-item *ngFor="let produtos of listaProdutos"
              routerLink="/servico-detalhes/{{produtos.id}}">
      <ion-avatar slot="start">
        <img [src]="produtos.imgPath">
      </ion-avatar>

      <ion-label>
        <h2>{{produtos.nome}}</h2>
        <h3>R$ {{produtos.preco}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
